<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Image Search <span>Engine</span></h1>
    <form id="searchForm">
      <input type="text" id="searchBox" placeholder="Search..." />
      <button>Search</button>
    </form>
    <div id="searchResult"></div>
    <button id="showMoreBtn">Show More</button>
    <p>
      Images are powered by <a href="https://unsplash.com/">Unsplash</a
      ><br />Site created by
      <a href="https://reece-f.netlify.app">Reece Farrell</a>
    </p>
    <script src="script.js"></script>
  </body>
</html>
